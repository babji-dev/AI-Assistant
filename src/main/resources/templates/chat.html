<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat with AI Agent</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Styles -->
    <style>
        body {
            background-color: #f0f2f5;
        }
        .chat-container {
            max-width: 800px;
            margin: auto;
            margin-top: 40px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }
        .chat-footer {
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            background-color: #fafafa;
        }
        .chat-message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-msg {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            text-align: right;
        }
        .ai-msg {
            background-color: #e2f5e7;
            color: #333;
            align-self: flex-start;
        }
        #typingIndicator {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>

<div class="chat-container d-flex flex-column">
    <!-- Header -->
    <div class="chat-header">
        <h5 class="mb-0">ü§ñ Chat with AI Agent</h5>
        <div class="d-flex gap-2">
            <select id="modelSelect" class="form-select form-select-sm">
                <option value="mistral">Mistral</option>
                <option value="gemma">Gemma</option>
                <option value="llama">LLaMA</option>
            </select>
            <button id="clearChatBtn" class="btn btn-outline-danger btn-sm">Clear Chat</button>
        </div>
    </div>

    <!-- Chat Body -->
    <div id="chatBox" class="chat-body d-flex flex-column">
        <div th:each="msg : ${messages}">
            <div th:class="${msg.sender} == 'user' ? 'chat-message user-msg align-self-end' : 'chat-message ai-msg align-self-start'"
                 th:text="${msg.text}">
            </div>
        </div>
    </div>

    <!-- Chat Footer -->
    <div class="chat-footer">
        <form id="chatForm" class="d-flex gap-2">
            <input type="text" name="userInput" id="userInput" class="form-control" placeholder="Type your message..." required />
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>
</div>

<!-- Script -->
<script>
    $(document).ready(function () {
        // Submit form
        $('#chatForm').submit(function (e) {
            e.preventDefault();

            const userInput = $('#userInput').val().trim();
            if (!userInput) return;

            // Append user message
            $('#chatBox').append(`<div class="chat-message user-msg align-self-end">${userInput}</div>`);
            $('#userInput').val('');

            // Create and append typing indicator below user message
            const typingIndicator = $('<div id="typingIndicator" class="chat-message ai-msg align-self-start">AI is typing...</div>');
            $('#chatBox').append(typingIndicator);

            scrollToBottom();

            const selectedModel = $('#modelSelect').val();

            // Post to server
            $.post('/conversation', { userInput: userInput, model: selectedModel }, function (response) {
                // Remove typing indicator
                $('#typingIndicator').remove();
                // Append the AI response
                $('#chatBox').append(`<div class="chat-message ai-msg align-self-start">${response}</div>`);
                scrollToBottom();
            }).fail(function () {
                // Remove typing indicator on error
                $('#typingIndicator').remove();
                $('#chatBox').append('<div class="chat-message ai-msg align-self-start">‚ö†Ô∏è Error communicating with AI.</div>');
                scrollToBottom();
            });
        });

        // Clear chat
        $('#clearChatBtn').click(function () {
            $.post('/chat/clear', function () {
                $('#chatBox').empty();
                scrollToBottom();
            }).fail(function () {
                alert('Error clearing the chat');
            });
        });

        // Scroll to bottom on load
        function scrollToBottom() {
            $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);
        }

        scrollToBottom();
    });
</script>

</body>
</html>
