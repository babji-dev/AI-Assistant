<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
        }
        .user-msg { text-align: right; color: blue; }
        .ai-msg { text-align: left; color: green; }
    </style>
</head>
<body class="container mt-4">
<h2>Chat with AI Agent</h2>

<div id="chatBox" class="chat-box mb-4">
    <div th:each="msg : ${messages}">
        <p th:class="${msg.sender} == 'user' ? 'user-msg' : 'ai-msg'" th:text="${msg.text}"></p>
    </div>
</div>

<form id="chatForm">
    <div class="input-group mb-3">
        <input type="text" name="userInput" id="userInput" class="form-control" placeholder="Type your message..." required />
        <button class="btn btn-primary" type="submit">Send</button>
    </div>
</form>

<script>
    $(document).ready(function () {
        $('#chatForm').submit(function (e) {
            e.preventDefault();

            const userInput = $('#userInput').val();
            if (!userInput.trim()) return;

            $('#chatBox').append(`<p class="user-msg">${userInput}</p>`);
            $('#userInput').val('');

            $.post('/conversation', { userInput: userInput }, function (response) {
                $('#chatBox').append(`<p class="ai-msg">${response}</p>`);
                $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);
            }).fail(function () {
                $('#chatBox').append('<p class="ai-msg">Error communicating with AI.</p>');
            });
        });
    });
</script>
</body>
</html>
